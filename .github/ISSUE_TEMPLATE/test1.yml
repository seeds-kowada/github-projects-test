name: フロント開発issue
description: フロント開発がメインのissueを記載します。
labels: ["frontend"]
body:
  - type: markdown
    attributes:
      value: |
        下記に詳細を記載していく
  - type: textarea
    id: task-lists
    attributes:
      label: "作業内容"
      description: "作業内容を記載してください"
      placeholder: |
          -[] 〇〇の修正
          -[] XXXの修正
    validations:
      required: true
  - type: checkboxes
    id: target_merge
    attributes:
      label: "マージ先"
      description: What version of our software are you running?
      options:
        - label: develop
        - label: master
    validations:
      required: true
  - type: dropdown
    id: priority
    attributes:
      label: このタスクの優先度は？
      options:
        - "Low"
        - "Middle"
        - "High"
        - "Hotfix"
    validations:
      required: true