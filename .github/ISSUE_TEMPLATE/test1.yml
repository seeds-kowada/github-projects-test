name: フロント開発issue
description: フロント開発がメインのissueを記載します。
labels: ["frontend"]
body:
  - type: markdown
    attributes:
      value: |
        下記に詳細を記載していく
  - type: textarea
    id: task-lists
    attributes:
      label: "作業内容"
      description: "作業内容を記載してください"
      placeholder: |
        - [ ] 〇〇の修正 
        - [ ] XXXの修正
    validations:
      required: true
  - type: checkboxes
    id: target_merge
    attributes:
      label: "マージ先"
      description: What version of our software are you running?
      options:
        - label: develop
        - label: master
    validations:
      required: true
  - type: dropdown
    id: priority
    attributes:
      label: このタスクの優先度は？
      options:
        - "Low"
        - "Middle"
        - "High"
        - "Hotfix"
    validations:
      required: true
  - type: textarea
    id: reference
    attributes:
      label: "参考資料"
      description: "参考資料"
      value: |
        - [詳細設計書](https://docs.google.com/spreadsheets/d/1t2xVWyUr_y6Z-fVJGMUjGYLrdNXgWSEgwWVzYSmAusc/edit#gid=202444758)
        - [API仕様書](https://docs.google.com/spreadsheets/d/1JSEEHsOEMjpelx7u-nnOu9w_SQeiGJDFeZXdHzgnR44/edit#gid=1285434987)
        - [テーブル定義書](https://docs.google.com/spreadsheets/d/1ENnFUOWqg0beAJjn75fhiWx56wp7eEzXpetHqyL1TZk/edit#gid=0)
        - [その他資料](https://github.com/seeds-std/robo_check/wiki)